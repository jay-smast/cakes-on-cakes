<body>
    <div class="gallery">
      <div class="row">
        <div class="column">
          <img src="/images/confetti.jpg" alt="confetti cake" class="image" onclick="openModal();currentSlide(1)">
        </div>
        <div class="column">
          <img src="/images/lemon.jpg" alt="lemon cake" class="image" onclick="openModal();currentSlide(2)">
        </div>
        <div class="column">
          <img src="/images/smores.jpg" alt="smores cake" class="image" onclick="openModal();currentSlide(3)">
        </div>
      </div>
    </div>
  
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="mySlides">
          <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="mySlides">
          <img src="image3.jpg" alt="Image 3">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </div>
  
    <script src="gallery.js"></script>
  </body>
