<body>
    <div class="gallery">
      <div class="row">
        <div class="column">
          <img src="/images/raspberry cupcake.jpg" alt="Raspberry Cupcake" class="image" onclick="openModal();currentSlide(1)">
        </div>
        <div class="column">
          <img src="/images/lemon cake.jpg" alt="Lemon Raspberry " class="image" onclick="openModal();currentSlide(2)">
        </div>
        <div class="column">
          <img src="/images/smores.jpg" alt="smores cake" class="image" onclick="openModal();currentSlide(3)">
        </div>
        <div class="column">
          <img src="/images/raz chocolate.jpg" alt="Raspberry Chocolate" class="image" onclick="openModal();currentSlide(4)">
        </div>
        <div class="column">
          <img src="/images/almond cream.jpg" alt="Almond cake with mousse" class="image" onclick="openModal();currentSlide(5)">
        </div>
        <div class="column">
          <img src="/images/carrot.jpg" alt="Carrot" class="image" onclick="openModal();currentSlide(6)">
        </div>
        <div class="column">
          <img src="/images/cookies and cream.jpg" alt="cookies and cream" class="image" onclick="openModal();currentSlide(7)">
        </div>
        <div class="column">
          <img src="/images/lemon inside.jpg" alt="inside lemon" class="image" onclick="openModal();currentSlide(8)">
        </div>
      </div>
    </div>
  
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <img src="/images/raspberry cupcake.jpg" alt="Raspberry Cupcake">
        </div>
        <div class="mySlides">
          <img src="/images/lemon cake.jpg" alt="Lemon Raspberry ">
        </div>
        <div class="mySlides">
          <img src="/images/smores.jpg" alt="Smores">
        </div>
        <div class="mySlides">
          <img src="/images/raz chocolate.jpg" alt="Raspberry Chocolate">
        </div>
        <div class="mySlides">
          <img src="/images/almond cream.jpg" alt="Almond cake with mousse">
        </div>
        <div class="mySlides">
          <img src="/images/carrot.jpg" alt="Carrot">
        </div>
        <div class="mySlides">
          <img src="/images/cookies and cream.jpg" alt="cookies and cream">
        </div>
        <div class="mySlides">
          <img src="/images/lemon inside.jpg" alt="inside lemon">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </div>
